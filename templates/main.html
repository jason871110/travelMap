<script>
var max_day=0;
var seq_ar=[];
var da=[
          {% for sche in day_1_all %}
                {% if not forloop.first %},{% endif %}
                {
                    day:"{{ sche.day }}",
                    title: "{{ sche.title }}",
                    seq: "{{ sche.seq }}",
                    intro: "{{ sche.intro | linebreaksbr}}",
                    image: "{{ sche.image }}",
                }

           {% endfor %}
      ]
for (i=0;i<da.length;i++){
    if(max_day<da[i].day){
        max_day=da[i].day;
        seq_ar[da[i].day]=1;
    }else{
        seq_ar[da[i].day]+=1;
    }
}
$(document).ready(function(){
    for(i=0;i<max_day;i++){
        $('#button_place').append('<button onclick="img_show(' + (i+1) + ')">day_' + (i+1) + '</button>')
    }
    img_show(1);
});

function img_show(day){
 $('.MultiCarousel-inner').empty();
    for(i=0;i<seq_ar[day];i++){
    console.log('aa');
        for(j=0;j<da.length;j++){
            if(da[j].day == day){
                if(da[j].seq==i+1){
                    $('.MultiCarousel-inner').append('<div class="item" id="p' + (i+1) + '" ><img src="' + da[j].image + '" width="180px" height="200px"></div>');
                }
            }
        }
    }
      $('.MultiCarousel-inner').append("<div class='item'></div>");
}

</script>
