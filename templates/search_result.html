<script>
var data1 = [
        {% for li in result1 %}
        {
            id_num:"{{li.id_num}}",
            title:"{{li.title}}",
            author:"{{li.author}}",
            days:"{{li.days}}"
        },
        {% endfor %}
        ];
var data2 = [
        {% for list in result2 %}
            {% for li in  list%}
            {
                day:"{{li.day}}",
                course:"{{li.course}}",
            },
            {% endfor %}
        {% endfor %}
        ];
var data3 = [
        {% for list in result3 %}
            {% for li in  list%}
            {
                route_order:"{{li.route_order}}",
                site_name:"{{li.site_name}}",
                time:"{{li.time}}",
                image:"{{li.image}}",
                location:"{{li.location}}",
                site_content:"{{li.site_content}}",
                line:"{{li.line}}",
                id_num:"{{li.line.course.id_num}}",
            },
            {% endfor %}
        {% endfor %}
        ];
        //console.log('data')
        var container =document.getElementById('container');
	    var node=container.nextSibling;
        for(i=0; i<data1.length;i++)
        {
            oDiv = document.createElement('div');
            oDiv.innerHTML = '<div class="card" style="width: 18rem;" id="container'+i+'"><div class="card-body"><h5 class="card-title">'
                    +data1[i]["title"]+'</h5><p class="card-text">It\'s a schedule about Tainan.</p><button type="button" id="button'+i+
                    '" class="btn btn-primary" value='+ data1[i]["id_num"] +' onclick="show_detail(this.value)">Click button to go inside</button></div></div> ';
            
            container.parentNode.insertBefore(oDiv, node);
	        node=oDiv.nextSibling;
            
        }
        
        
function show_detail(clicked_id_num)
{
    $( ".card" ).remove();
    //var clicked_id_num = $(this).attr('value');
    console.log('%s',clicked_id_num);
    document.getElementById("detail").style.display = "";
    var target_list = '';
        for(i=0; i<data1.length;i++)
        {
            console.log('data1 loop');
            console.log('%s',data1[i]["id_num"]);
            if(data1[i]["id_num"]==clicked_id_num)
            {
                //var main_div = document.createElement('div');
                //document.body.appendChild(main_div);
                //main_div.innerHTML = '<ul>'
                console.log('data1 if');
                target_list='<ul>';
                var counter = 0;
                var current_day = data3[0]["line"];
                for (j=0; j<data3.length; j++)
                {
                    console.log('data3 loop');
                    if(data3[j]["id_num"]==clicked_id_num)
                    {
                        console.log('data3 if');
                        console.log('%s',data3[j]["id_num"]);

                        if(current_day!=data3[j]["line"] ||  counter==0)
                        {
                            console.log('data3 if in');
                            current_day = data3[j]["line"];
                            target_list += data3[j]["line"];
                            target_list += '<li>'+ data3[j]["site_name"]+ '</li>';
                            counter++;
                        }
                        else
                        {
                            target_list += '<li>'+ data3[j]["site_name"]+ '</li>';
                        }
                    }
                }
                target_list+='</ul>';


            }
        }
        console.log('%s',target_list);
        $('#detail').append(target_list);
        
       
}
</script>
